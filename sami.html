<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Fixers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Matches Fixers</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <!-- Quarterfinals Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
        <div class="text-xl font-semibold text-green-700">Football Match Fixers</div>
        <div class="flex flex-col gap-1">
          <div class="flex items-center gap-2 flex-wrap">
            <input type="date" id="fixerDate" class="border border-gray-300 rounded p-2 text-sm h-9" />
            <select id="stageSelect" class="border border-gray-300 rounded p-2 text-sm h-9">
              <option value="" disabled selected>Stage Select</option>
              <option value="quarterfinal">Quarterfinal</option>
              <option value="quarterKnockout">Quarter + Knockout</option>
            </select>
            <button id="addFixerBtn" class="bg-green-600 text-white text-sm px-3 py-2 rounded hover:bg-green-700 whitespace-nowrap">
              <i class="fas fa-plus mr-1"></i> Add Fixers
            </button>
            <button id="deleteAllBtn" class="bg-red-600 text-white text-sm px-3 py-2 rounded hover:bg-red-700 whitespace-nowrap">
              <i class="fas fa-trash mr-1"></i> Delete All
            </button>
          </div>
        </div>
      </div>

      <!-- Quarterfinals Display -->
      <div id="quarterfinalsContainer" class="space-y-6 max-h-[600px] overflow-y-auto">
        <p class="text-gray-500 text-center">Loading quarterfinals...</p>
      </div>

      <!-- All Teams Section -->
      <div class="bg-white shadow rounded p-4 mt-6">
        <div class="text-xl font-semibold text-blue-700 mb-4">All Teams</div>
        <div id="allTeams" class="overflow-x-auto">
          <!-- All teams will be displayed here as a table -->
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else {
        loadQuarterfinals();
        loadAllTeams();  // Add this function to load all teams
      }
    });

    async function loadQuarterfinals() {
      const snapshot = await getDocs(collection(db, "quarterfinals"));
      const quarterfinalsContainer = document.getElementById("quarterfinalsContainer");

      if (snapshot.empty) {
        quarterfinalsContainer.innerHTML = `<p class="text-gray-500 text-center">No quarterfinals found.</p>`;
        return;
      }

      let html = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const g1 = data.team1Goal;
        const g2 = data.team2Goal;
        let status = (typeof g1 === 'number' && typeof g2 === 'number') ? "Finished" : "Pending";
        if (data.status !== status) {
          updateDoc(doc(db, "quarterfinals", docSnap.id), { status });
        }
        html += `
          <div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
            <div class="text-center text-[13px] text-gray-500 font-semibold">${data.date}</div>
            <div class="flex justify-between items-center px-2">
              <div class="text-sm font-semibold text-gray-600">${data.team1} <span class="text-black">(${data.team1Goal ?? "-"})</span></div>
              <div class="text-base font-bold text-red-500">VS</div>
              <div class="text-sm font-semibold text-gray-600">${data.team2} <span class="text-black">(${data.team2Goal ?? "-"})</span></div>
            </div>
            <div class="text-center text-green-600 text-xs font-medium">Winner: ${data.winner || "None"}</div>
            <div class="text-center text-blue-600 text-xs font-medium">Status: ${data.status}</div>
          </div>`;
      });
      quarterfinalsContainer.innerHTML = html;
    }

    async function loadAllTeams() {
      const snapshot = await getDocs(collection(db, "pointTables"));
      const allTeamsContainer = document.getElementById("allTeams");

      if (snapshot.empty) {
        allTeamsContainer.innerHTML = `<div class="text-center text-gray-500">No teams available.</div>`;
        return;
      }

      let allTeams = [];

      snapshot.forEach(doc => {
        const pointTable = doc.data();
        pointTable.teams.forEach((team) => {
          allTeams.push({ name: team.team, points: team.points, goals: team.goals || 0 });
        });
      });

      // Sort all teams by points in descending order, and by goals if points are the same
      allTeams.sort((a, b) => b.points - a.points || b.goals - a.goals);

      let allTeamsHtml = `
        <table class="min-w-full table-auto border-collapse bg-white shadow rounded">
          <thead>
            <tr class="bg-gray-200 text-gray-600 text-sm font-semibold">
              <th class="px-4 py-2 border">#</th>
              <th class="px-4 py-2 border">Team</th>
              <th class="px-4 py-2 border">Points</th>
              <th class="px-4 py-2 border">Goals</th>
            </tr>
          </thead>
          <tbody>
      `;

      let serialNumber = 1;
      allTeams.forEach(team => {
        allTeamsHtml += `
          <tr class="text-gray-600 text-sm">
            <td class="px-4 py-2 border">${serialNumber++}</td>
            <td class="px-4 py-2 border">${team.name}</td>
            <td class="px-4 py-2 border">${team.points}</td>
            <td class="px-4 py-2 border">${team.goals}</td>
          </tr>
        `;
      });

      allTeamsHtml += `
        </tbody>
      </table>
      `;

      allTeamsContainer.innerHTML = allTeamsHtml;
    }

    // Add match functionality
    document.getElementById("addFixerBtn").addEventListener("click", async () => {
      const baseDate = document.getElementById("fixerDate").value;
      const stage = document.getElementById("stageSelect").value;

      if (!baseDate || !stage) {
        Swal.fire({ icon: 'warning', title: 'Please fill out all fields.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
        return;
      }

      const snapshot = await getDocs(collection(db, "pointTables"));
      let added = 0;
      let teams = [];

      snapshot.forEach(docSnap => {
        const pointTable = docSnap.data();
        pointTable.teams.forEach((team) => {
          teams.push({ name: team.team, points: team.points, goals: team.goals || 0 });
        });
      });

      // Sort teams and get top 8 for quarterfinals
      teams.sort((a, b) => b.points - a.points || b.goals - a.goals);
      const top8 = teams.slice(0, 8);

      // Add quarterfinal fixers with different dates
      for (let i = 0; i < 4; i++) {
        const matchDate = addDays(baseDate, i); // Adds i days to the base date for each match
        await addDoc(collection(db, "quarterfinals"), {
          team1: top8[i].name,
          team2: top8[7 - i].name,
          date: matchDate,
          team1Goal: null,
          team2Goal: null,
          status: "Pending",
        });
        added++;
      }

      // Add semifinal fixers with different dates
      const top4 = top8.slice(0, 4);
      for (let i = 0; i < 2; i++) {
        const matchDate = addDays(baseDate, 4 + i); // Starts after the quarterfinals
        await addDoc(collection(db, "quarterfinals"), {
          team1: top4[i].name,
          team2: top4[3 - i].name,
          date: matchDate,
          team1Goal: null,
          team2Goal: null,
          status: "Pending",
        });
        added++;
      }

      Swal.fire({
        icon: 'success',
        title: `${added} match fixers added!`,
        position: 'top-end',
        toast: true,
        timer: 3000,
        showConfirmButton: false
      });

      loadQuarterfinals();
    });

    // Delete all quarterfinals functionality
    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      const confirm = await Swal.fire({
        title: 'Are you sure?',
        text: "All quarterfinals will be deleted!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete all!',
      });

      if (!confirm.isConfirmed) return;

      const snapshotQuarterfinals = await getDocs(collection(db, "quarterfinals"));
      const deletionsQuarterfinals = snapshotQuarterfinals.docs.map(docSnap => deleteDoc(doc(db, "quarterfinals", docSnap.id)));
      await Promise.all(deletionsQuarterfinals);

      Swal.fire({ icon: 'success', title: 'All quarterfinals deleted.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
      loadQuarterfinals();
    });

    // Function to add days to a given date
    function addDays(dateStr, days) {
      const d = new Date(dateStr);
      d.setDate(d.getDate() + days);
      return d.toISOString().split("T")[0];
    }
  </script>

</body>
</html>
