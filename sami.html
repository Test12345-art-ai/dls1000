<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Quarterfinals - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Quarterfinals List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <!-- Quarterfinals Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-4">
        <div class="text-xl font-semibold text-green-700">Football Match Quarterfinals</div>
        <div class="flex flex-col gap-1">
          <div class="flex items-center gap-2 flex-wrap">
            <input type="date" id="fixerDate" class="border border-gray-300 rounded p-2 text-sm h-9" />
            <select id="matchType" class="border border-gray-300 rounded p-2 text-sm h-9">
              <option value="quarterfinal">Quarterfinal</option>
              <option value="quarterfinal_knockout">Quarterfinal + Knockout</option>
            </select>
            <button id="addFixerBtn" class="bg-green-600 text-white text-sm px-3 py-2 rounded hover:bg-green-700 whitespace-nowrap">
              <i class="fas fa-plus mr-1"></i> Add Quarterfinals
            </button>
            <button id="deleteAllBtn" class="bg-red-600 text-white text-sm px-3 py-2 rounded hover:bg-red-700 whitespace-nowrap">
              <i class="fas fa-trash mr-1"></i> Delete All Quarterfinals
            </button>
          </div>
        </div>
      </div>

      <!-- Quarterfinals Display -->
      <div id="quarterfinalsContainer" class="space-y-6 max-h-[600px] overflow-y-auto">
        <p class="text-gray-500 text-center">Loading quarterfinals...</p>
      </div>

      <!-- Top Teams Section -->
      <div class="bg-white shadow rounded p-4 mt-6">
        <div class="text-xl font-semibold text-blue-700 mb-4">Top 2 Teams by Group</div>
        <div id="topTeams" class="space-y-4">
          <!-- Top teams will be displayed here -->
        </div>
      </div>

      <!-- All Teams Section -->
      <div class="bg-white shadow rounded p-4 mt-6">
        <div class="text-xl font-semibold text-blue-700 mb-4">All Teams</div>
        <div id="allTeams" class="space-y-4">
          <!-- All teams will be displayed here -->
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      deleteDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else {
        loadQuarterfinals();
        loadTopTeams();  // Add this function to load top 2 teams from each group
        loadAllTeams();  // Add this function to load all teams
      }
    });

    async function loadQuarterfinals() {
      const snapshot = await getDocs(collection(db, "quarterfinals"));
      const quarterfinalsContainer = document.getElementById("quarterfinalsContainer");

      if (snapshot.empty) {
        quarterfinalsContainer.innerHTML = `<p class="text-gray-500 text-center">No quarterfinals found.</p>`;
        return;
      }

      const quarterfinals = [];

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const docRef = doc(db, "quarterfinals", docSnap.id);

        const g1 = data.team1Goal;
        const g2 = data.team2Goal;
        let status = (typeof g1 === 'number' && typeof g2 === 'number') ? "Finished" : "Pending";

        if (data.status !== status) {
          await updateDoc(docRef, { status });
          data.status = status;
        }

        quarterfinals.push(data);
      }

      const quarterfinalsByDate = {};
      quarterfinals.forEach(fix => {
        const key = fix.date;
        if (!quarterfinalsByDate[key]) quarterfinalsByDate[key] = [];
        quarterfinalsByDate[key].push(fix);
      });

      const sortedDates = Object.keys(quarterfinalsByDate).sort();
      const baseDate = sortedDates.length > 0 ? sortedDates[0] : null;

      let html = "";

      sortedDates.forEach(date => {
        const matches = quarterfinalsByDate[date].sort((a, b) => a.team1.localeCompare(b.team1));

        matches.forEach((match, idx) => {
          let displayDate = baseDate ? addDays(baseDate, idx) : match.date;
          let winner = "None";
          if (typeof match.team1Goal === "number" && typeof match.team2Goal === "number") {
            if (match.team1Goal > match.team2Goal) winner = match.team1;
            else if (match.team2Goal > match.team1Goal) winner = match.team2;
            else winner = "Draw";
          }

          html += `
            <div class="border p-2 rounded shadow-sm text-xs space-y-1 bg-white mb-1">
              <div class="text-center text-[13px] text-gray-500 font-semibold">${displayDate}</div>
              <div class="flex justify-between items-center px-2">
                <div class="text-sm font-semibold text-gray-600">${match.team1} <span class="text-black">(${match.team1Goal ?? "-"})</span></div>
                <div class="text-base font-bold text-red-500">VS</div>
                <div class="text-sm font-semibold text-gray-600">${match.team2} <span class="text-black">(${match.team2Goal ?? "-"})</span></div>
              </div>
              <div class="text-center text-green-600 text-xs font-medium">Winner: ${winner}</div>
              <div class="text-center text-blue-600 text-xs font-medium">Status: ${match.status}</div>
            </div>`;
        });
      });

      quarterfinalsContainer.innerHTML = html;
    }

    async function loadTopTeams() {
      const snapshot = await getDocs(collection(db, "pointTables"));
      const topTeamsContainer = document.getElementById("topTeams");

      if (snapshot.empty) {
        topTeamsContainer.innerHTML = `<div class="text-center text-gray-500">No point tables available.</div>`;
        return;
      }

      let groups = {};

      snapshot.forEach(doc => {
        const pointTable = doc.data();
        const groupName = pointTable.groupName || "Group";
        if (!groups[groupName]) groups[groupName] = [];
        groups[groupName] = pointTable.teams
          .sort((a, b) => b.points - a.points)
          .slice(0, 2);
      });

      const groupNames = Object.keys(groups);

      // Sort group names alphabetically to ensure correct order (Group A, Group B, Group C, ...)
      groupNames.sort();

      let html = "";

      // Display groups in sorted order
      groupNames.forEach(group => {
        const topTeams = groups[group];

        html += `
          <div class="bg-gray-100 px-3 py-2 rounded font-semibold text-gray-700 mb-2">
            <div class="text-lg">Top 2 Teams - ${group}</div>
            <ul class="space-y-1">
              ${topTeams.map((team, index) => `
                <li class="text-gray-600">${index + 1}. ${team.team} - ${team.points} Points</li>
              `).join('')}
            </ul>
          </div>
        `;
      });

      topTeamsContainer.innerHTML = html;
    }

    async function loadAllTeams() {
      const snapshot = await getDocs(collection(db, "pointTables"));
      const allTeamsContainer = document.getElementById("allTeams");

      if (snapshot.empty) {
        allTeamsContainer.innerHTML = `<div class="text-center text-gray-500">No teams available.</div>`;
        return;
      }

      let allTeamsHtml = "<div class='bg-gray-200 px-3 py-2 rounded text-sm text-gray-600 mb-4'><ul class='space-y-1'>";
      let serialNumber = 1;

      snapshot.forEach(doc => {
        const pointTable = doc.data();
        const groupName = pointTable.groupName || "Group";
        
        pointTable.teams.forEach((team) => {
          allTeamsHtml += `
            <li class="text-gray-500">${serialNumber++}. ${team.team} - ${team.points} Points (Group: ${groupName})</li>
          `;
        });
      });

      allTeamsHtml += "</ul></div>";
      allTeamsContainer.innerHTML = allTeamsHtml;
    }

    function addDays(dateStr, days) {
      const d = new Date(dateStr);
      d.setDate(d.getDate() + days);
      return d.toISOString().split("T")[0];
    }

    // Add match functionality
    document.getElementById("addFixerBtn").addEventListener("click", async () => {
      const baseDate = document.getElementById("fixerDate").value;
      const matchType = document.getElementById("matchType").value;

      if (!baseDate) {
        Swal.fire({ icon: 'warning', title: 'Please fill out all fields.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
        return;
      }

      const snapshot = await getDocs(collection(db, "pointTables"));
      let added = 0;

      let groups = {};

      snapshot.forEach(async (docSnap) => {
        const pointTable = docSnap.data();
        const groupName = pointTable.groupName || "Group";

        if (!groups[groupName]) groups[groupName] = [];

        // Get top 2 teams
        groups[groupName] = pointTable.teams
          .sort((a, b) => b.points - a.points)
          .slice(0, 2);
      });

      const groupNames = Object.keys(groups);
      for (let i = 0; i < groupNames.length; i++) {
        const group1 = groupNames[i];
        const group2 = groupNames[(i + 1) % groupNames.length];
        const team1 = groups[group1][0];
        const team2 = groups[group2][1];
        const matchDate = new Date(baseDate);

        // Add fixers based on match type
        if (matchType === "quarterfinal_knockout") {
          // Add both quarterfinals and knockout
          await addDoc(collection(db, "quarterfinals"), {
            team1: team1.team,
            team2: team2.team,
            date: matchDate.toISOString().split("T")[0],
            team1Goal: null,
            team2Goal: null,
            status: "Pending",
          });
          // Knockout logic (example, adjust as needed)
          await addDoc(collection(db, "knockouts"), {
            team1: team1.team,
            team2: team2.team,
            date: matchDate.toISOString().split("T")[0],
            team1Goal: null,
            team2Goal: null,
            status: "Pending",
          });
          added += 2;
        } else if (matchType === "quarterfinal") {
          // Only quarterfinals
          await addDoc(collection(db, "quarterfinals"), {
            team1: team1.team,
            team2: team2.team,
            date: matchDate.toISOString().split("T")[0],
            team1Goal: null,
            team2Goal: null,
            status: "Pending",
          });
          added++;
        }
      }

      Swal.fire({
        icon: 'success',
        title: `${added} match fixers added!`,
        position: 'top-end',
        toast: true,
        timer: 3000,
        showConfirmButton: false
      });

      loadQuarterfinals();
    });

    // Delete all quarterfinals functionality
    document.getElementById("deleteAllBtn").addEventListener("click", async () => {
      const confirm = await Swal.fire({
        title: 'Are you sure?',
        text: "All quarterfinals will be deleted!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete all!',
      });

      if (!confirm.isConfirmed) return;

      const snapshotQuarterfinals = await getDocs(collection(db, "quarterfinals"));
      const deletionsQuarterfinals = snapshotQuarterfinals.docs.map(docSnap => deleteDoc(doc(db, "quarterfinals", docSnap.id)));
      await Promise.all(deletionsQuarterfinals);

      Swal.fire({ icon: 'success', title: 'All quarterfinals deleted.', position: 'top-end', toast: true, timer: 3000, showConfirmButton: false });
      loadQuarterfinals();
    });
  </script>

</body>
</html>
