<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Quarterfinals - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Quarterfinals List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <!-- Top Teams Section -->
    <div class="bg-white shadow rounded p-4 mt-6">
      <div class="text-xl font-semibold text-blue-700 mb-4">Top 2 Teams by Group</div>
      <div id="topTeams" class="space-y-4">
        <!-- Top teams will be displayed here -->
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else {
        loadTopTeams();  // Load top 2 teams from each group
      }
    });

    async function loadTopTeams() {
      const snapshot = await getDocs(collection(db, "pointTables"));
      const topTeamsContainer = document.getElementById("topTeams");

      if (snapshot.empty) {
        topTeamsContainer.innerHTML = `<div class="text-center text-gray-500">No point tables available.</div>`;
        return;
      }

      let groups = {};

      snapshot.forEach(doc => {
        const pointTable = doc.data();
        const groupName = pointTable.groupName || "Group";
        if (!groups[groupName]) groups[groupName] = [];
        groups[groupName] = pointTable.teams
          .sort((a, b) => b.points - a.points)
          .slice(0, 2);
      });

      const groupNames = Object.keys(groups);

      // Sort group names alphabetically to ensure correct order (Group A, Group B, Group C, ...)
      groupNames.sort();

      let html = "";

      // Display groups in sorted order
      groupNames.forEach(group => {
        const topTeams = groups[group];

        html += `
          <div class="bg-gray-100 px-3 py-2 rounded font-semibold text-gray-700 mb-2">
            <div class="text-lg">Top 2 Teams - ${group}</div>
            <ul class="space-y-1">
              ${topTeams.map((team, index) => `
                <li class="text-gray-600">${index + 1}. ${team.team} - ${team.points} Points</li>
              `).join('')}
            </ul>
          </div>
        `;
      });

      topTeamsContainer.innerHTML = html;
    }
  </script>

</body>
</html>
