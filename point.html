<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Quarterfinals - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Quarterfinals List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <!-- Top Teams Section -->
    <div class="bg-white shadow rounded p-4 mt-6">
      <div class="text-xl font-semibold text-blue-700 mb-4">Top 2 Teams by Group</div>
      <div id="topTeams" class="space-y-4">
        <!-- Top teams will be displayed here -->
      </div>
    </div>

    <!-- All Teams Point Table Section -->
    <div id="allPointsContainer" class="bg-white shadow rounded p-4 mt-6 max-h-[500px] overflow-y-auto">
      <h2 class="text-lg font-semibold text-green-700 mb-3">All Teams Point Table</h2>
      <!-- All teams point table will appear here -->
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else {
        loadTopTeams();  // Load top 2 teams from each group
        loadPointTables();  // Load all point tables
      }
    });

    async function loadTopTeams() {
      const snapshot = await getDocs(collection(db, "pointTables"));
      const topTeamsContainer = document.getElementById("topTeams");

      if (snapshot.empty) {
        topTeamsContainer.innerHTML = `<div class="text-center text-gray-500">No point tables available.</div>`;
        return;
      }

      let groups = {};

      snapshot.forEach(doc => {
        const pointTable = doc.data();
        const groupName = pointTable.groupName || "Group";
        if (!groups[groupName]) groups[groupName] = [];
        groups[groupName] = pointTable.teams
          .sort((a, b) => b.points - a.points)
          .slice(0, 2);
      });

      const groupNames = Object.keys(groups);
      groupNames.sort();  // Sort group names alphabetically

      let html = "";

      // Display groups in sorted order
      groupNames.forEach(group => {
        const topTeams = groups[group];

        html += `
          <div class="bg-gray-100 px-3 py-2 rounded font-semibold text-gray-700 mb-2">
            <div class="text-lg">Top 2 Teams - ${group}</div>
            <ul class="space-y-1">
              ${topTeams.map((team, index) => `
                <li class="text-gray-600">${index + 1}. ${team.team} - ${team.points} Points</li>
              `).join('')}
            </ul>
          </div>
        `;
      });

      topTeamsContainer.innerHTML = html;
    }

    async function loadPointTables() {
      const snapshot = await getDocs(collection(db, "pointTables"));
      const allPointsContainer = document.getElementById("allPointsContainer");

      if (snapshot.empty) {
        allPointsContainer.innerHTML = `<div class="text-center text-gray-500">No overall point table to show.</div>`;
        return;
      }

      let pointsData = [];
      snapshot.forEach(doc => pointsData.push(doc.data()));

      // Sort the points data based on points and goals
      const sortedData = pointsData.sort((a, b) => {
        if (b.points !== a.points) return b.points - a.points;
        return b.goals - a.goals;
      });

      let pointsTableHTML = "";
      if (sortedData.length === 0) {
        pointsTableHTML = `<div class="text-center text-gray-500">No point table to display.</div>`;
      } else {
        pointsTableHTML = `
          <table class="text-sm w-full table-auto border border-gray-200">
            <thead>
              <tr class="bg-gray-200">
                <th class="px-2 py-1 border">#</th>
                <th class="px-2 py-1 border">Team</th>
                <th class="px-2 py-1 border text-center">Played</th>
                <th class="px-2 py-1 border text-center">Win</th>
                <th class="px-2 py-1 border text-center">Loss</th>
                <th class="px-2 py-1 border text-center">Draw</th>
                <th class="px-2 py-1 border text-center">Goals</th>
                <th class="px-2 py-1 border text-center">Points</th>
              </tr>
            </thead>
            <tbody>
              ${sortedData.map((team, i) => `
                <tr>
                  <td class="px-2 py-1 border text-center">${i + 1}</td>
                  <td class="px-2 py-1 border">${team.team}</td>
                  <td class="px-2 py-1 border text-center">${team.played}</td>
                  <td class="px-2 py-1 border text-center">${team.win}</td>
                  <td class="px-2 py-1 border text-center">${team.loss}</td>
                  <td class="px-2 py-1 border text-center">${team.draw}</td>
                  <td class="px-2 py-1 border text-center">${team.goals}</td>
                  <td class="px-2 py-1 border text-center">${team.points}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>`;
      }

      allPointsContainer.innerHTML = pointsTableHTML;
    }
  </script>

</body>
</html>
